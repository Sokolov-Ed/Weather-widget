<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather</title>
</head>
<body>
    <div class="widget">
        <div class="name">
            <h2>W</br>
            <font class="flicker">E</br>
            A</font></br>
            T</br>
            H</br>
            <font class="flicker">E</font></br>
            R</br>
            </br>
            W</br>
            <font class="flicker">I</font></br>
            D</br>
            G</br>
            <font class="flicker">E</font></br>
            T</br></h2>
        </div>
        <div class="dataField" id="dataField">
            <div type="text" class="output place-name"></div>
            <div type="text" class="output country-name"></div>
            <div type="text" class="output region-name"></div>
            <div type="text" id = "location" class="output"></div>
            <div class="icon"></div>
            <div type="text" class="output date_and_time"></div>
            <div type="text" class="output temp"></div>
            <div type="text" class="output feels_like_temperature"></div>
            <div type="text" class="output weather_text"></div>
            <div type="text" class="output wind_speed"></div>
            <div type="text" class="output direction_wind"></div>
            <div type="text" class="output humidity"></div>
            <div type="text" class="output cloudiness"></div>
            <div type="text" class="output gust_wind"></div>
        </div>
        <div id="dataIsEmpty"></div>
        <script src="js/script.js"></script>
</body>
</html>
