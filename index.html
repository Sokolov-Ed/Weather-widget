<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="widget">
        <div class="name">
            <h1>W</br>
            <font class="flicker">E</br>
            A</font></br>
            T</br>
            H</br>
            <font class="flicker">E</font></br>
            R</br>
            </br>
            W</br>
            <font class="flicker">I</font></br>
            D</br>
            G</br>
            <font class="flicker">E</font></br>
            T</br></h1>
        </div>
        <button class="accordion" id="button1">Load Data</button>
        <div class="panel" id="panel">
            <output type="text" class="place-name"></output>
            <output type="text" class="country-name"></output>
            <output type="text" class="region-name"></output>
            <output type="text" id = "location"></output>
            <div class="icon"></div>
            <output type="text" class="date_and_time"></output>
            <output type="text" class="temp"></output>
            <output type="text" class="feels_like_temperature"></output>
            <output type="text" class="weather_text"></output>
            <output type="text" class="wind_speed"></output>
            <output type="text" class="direction_wind"></output>
            <output type="text" class="humidity"></output>
            <output type="text" class="cloudiness"></output>
            <output type="text" class="gust_wind"></output>
        </div>
    </div>
    <script src="js/script.js">
    </script>
  </body>
</html>
